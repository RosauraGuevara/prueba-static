<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>Static App</title>
    </head>

    <body>
        <h1>Blogs</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            {% for blog in data %}
            <tr>
                <td>{{blog.title}}</td>
                <td>{{blog.content}}</td>
                <td><a href="{% url 'detail' blog.id %}">Detail</a></td>
                <td><a href="{% url 'edit' blog.id %}">Edit</a></td>
                <td><a href="{% url 'delete' blog.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <p><a href="{% url 'create' %}">New Blog</a></p>
    </body>

</html>
